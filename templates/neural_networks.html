{% extends "layout.html" %}
{% block content %}

    {% for post in posts %}
    <div class="container blog-post">

        <div class="row">
        
            <div class="col-8">
                <h1>{{ post.title }}</h1>
                <h2>{{ post.sub_title }}</h2>
                <p>By {{ post.author }} on {{post.date_posted }}</p>
                <p>{{ post.content }}</p>
                <a href="/neurons">Read</a>
            </div>

            <div class="col-4">
                <img class="blog-image" src="static/images/{{ post.image }}" width="250"/>

            </div>
        </div>


    </div>

    {% endfor %}


{% endblock content %}
